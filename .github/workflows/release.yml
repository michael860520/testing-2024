name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set node
        uses: actions/setup-node@v4
        with:
          registry-url: https://registry.npmjs.org/
          node-version: lts/* 

      - run: npx changelogithub  # 執行 changelogithub 來生成變更日誌
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}